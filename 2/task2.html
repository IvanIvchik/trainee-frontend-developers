<body>
    <script>
        "use strict";
        const name = prompt("Введите имя", "");
        if (name == null) {
            alert("Вход отменён");
        } else if (name == "Админ") {
            const password = prompt("Введите пароль", "");
            if (password == null) {
                alert("Вход отменён");
            } else if (password == "Чёрный Властелин") {
                alert("Добро пожаловать!");
            } else {
                alert ("Пароль неверен");
            }
        } else {
            alert("Я вас не знаю")
        };

    </script>
</body>
