<body>
    <script>
        "use strict";
        let x = +prompt("Введите число", "");
        let n = +prompt("Введите степень", "");
       
        function pow(x, n) { 
            let result = x;
            if (n >= 1 && Number.isInteger(n)) { 
                for (let i = 1; i < n; i++) {
                    result *= x;
                } return result;
            } else  return "Error";
        }
        alert(pow(x, n));

    </script>
</body>
